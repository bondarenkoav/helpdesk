<div class="mini-stat clearfix bg-info">
    <div class="row">
        <div class="col-6" style="color: white;">
            <h3>Связь</h3>
        </div>
        <div class="col-6 mini-stat-info text-right text-muted">
            <dl class="row" style="margin-top: 10px; color: yellow">
                <dt class="col-10">Вего в работе</dt><dd class="col-2">{% if list_sim_work %}{{ list_sim_work }}{% else %}0{% endif %}</dd>
                <dt class="col-10">Корпоративных</dt><dd class="col-2">{% if list_sim_corp %}{{ list_sim_corp }}{% else %}0{% endif %}</dd>
                <dt class="col-10">Объектовых</dt><dd class="col-2">{% if list_sim_obj %}{{ list_sim_obj }}{% else %}0{% endif %}</dd>
            </dl>
        </div>
    </div>
    <p class="mb-0 m-t-20 text-muted" style="margin-top: -10px; padding-bottom: 0px;">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="{% url 'simmanage:getlist_simcard' %}" class="card-link" style="color: #ffffff">СимКарты</a></li>
        </ul>
    </p>
</div>
