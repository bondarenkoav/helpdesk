{% load static dashboard_tags %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>АРМ "ЗАЯВКИ"</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesdesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="content-language" content="ru">
{#        <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>#}

        <!-- App Icons -->
        <link rel="shortcut icon" href="{% static "img/favicon.ico" %}">

        <!--Morris Chart CSS -->
        <link rel="stylesheet" href="{% static "css/morris.css" %}">

        <!-- App css -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "css/icons.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
    </head>

    <body style="{% block body_style %}{% endblock %}" class="{% block body_class %}{% endblock %}">
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner"></div>
            </div>
        </div>

        {% block header %}
            <header id="topnav">
                {% tag_topbar_mobile user %}
            </header>
            <!-- Content -->
            <div class="wrapper" style="padding-top: 50px;">
                <!-- Page-Title -->
                <div class="container" style="margin-bottom: 10px;">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <div class="btn-group pull-right">
                                    <ol class="breadcrumb p-0 m-0">
                                        <li class="h4 page-title">{% block page_title %}{% endblock %}</li>
                                        <li style="width: 5px;"></li>
                                        <li class="breadcrumb-item active" style="margin-top: 2px;">{% block section_active %}{% endblock %}</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title end breadcrumb -->
            </div>
            <hr>
        {% endblock %}

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>

        <!-- jQuery  -->
        <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/popper.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/modernizr.min.js" %}"></script>
        <script src="{% static "js/waves.js" %}"></script>
        <script src="{% static "js/jquery.slimscroll.js" %}"></script>
        <script src="{% static "js/jquery.nicescroll.js" %}"></script>
        <script src="{% static "js/jquery.scrollTo.min.js" %}"></script>

        <!--Morris Chart-->
        <script src="{% static "js/morris.min.js" %}"></script>
        <script src="{% static "js/raphael-min.js" %}"></script>
        <script src="{% static "js/dashborad.js" %}"></script>

        <!-- App js -->
        <script src="{% static "js/app.js" %}"></script>
    </body>
</html>
