{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}
    Меню
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 10%">
        <form role="form" action="/login/" method="post">
            <h1 class="form-signin-heading" style="text-align: center">Вход в АРМ "Заявки"</h1>
            {% csrf_token %}
            <div class="row">
                <div class="col-xs-7 col-xs-offset-2">
                    {% bootstrap_form form layout='inline' %}
                </div>
                <div class="col-xs-3">
                    {% buttons %}
                        <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                    {% endbuttons %}
                </div>
            </div>
        </form>
    </div>
{% endblock %}
